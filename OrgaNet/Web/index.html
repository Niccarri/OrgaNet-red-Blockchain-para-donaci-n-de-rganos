<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <section class="introduction">
        <h1 class="title">Organet</h1>
        <button class="connect-button" id="connect-button">Conectar Wallet</button>
    </section>

    <section class="container">
        <div class="box">
            <h3 class="subtitle">Donante</h3>
            <input type="number" placeholder="DNI" id="donor-dni">
            <input type="text" placeholder="Nombre" id="donor-first-name">
            <input type="text" placeholder="Apellido" id="donor-last-name">
            <input type="text" placeholder="Email" id="donor-email">
            <input type="number" placeholder="Organo" id="donor-organ">
            <button class="send-button-donor" id="send-button-donor">Enviar</button>
        </div>
        <div class="box">
            <h3 class="subtitle">Receptor</h3>
            <input type="text" placeholder="DNI" id="donee-dni">
            <input type="text" placeholder="Nombre" id="donee-first-name">
            <input type="text" placeholder="Apellido" id="donee-last-name">
            <input type="text" placeholder="Email" id="donee-email">
            <input type="text" placeholder="Organo" id="donee-organ">
            <button class="send-button-donee" id="send-button-donee">Enviar</button>
        </div>
    </section>

    <h3 class="organ-title">Opciones de organos: 0-Sangre, 1-Corazón, 2-Pulmón</h3>

    <h2 class="matches-title">Matches:</h2>
    <p class="matches-text" id="matches-text"></p>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.1/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
